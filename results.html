<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Results</title>
</head>
<body>
        <h2>
            Pokemon Results page
         </h2>
    
    <main>
        <p class="results-span">
            Results!
        </p>

        <table>
            <thread>
                <tr>
                    <th>Pokemon</th>
                    <th>Encountered</th>
                    <th>Captured</th>
                </tr>
            </thread>
        </table>
        
        <br>

        <section class="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
        </section>

        <section class="chart">
            <canvas id="myOtherChart" width="400" height"400"></canvas>     
        </section>

    </main>
 <script type="module" src="./results.js"></script>
</body>
</html>
