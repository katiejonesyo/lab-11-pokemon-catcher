        <section class="main-section">
            <h2><u>Catch Your Pokémon!</u></h2>
            <h3>
                <u>Rules:</u>
                <p>In each round three pokémon will appear. Click on a Pokemon to add it to your bag. At the end of ten rounds, you will see everything that you have caught.</p>

                <input type="radio" name="pokemon" value="image1" class="pokemon-image"  id="one">

            </label>
            <label>
                <input type="radio" name="pokemon" value="image2" class="pokemon-image" id="two">

            </label>
            <label>
                <input type="radio" name="pokemon" value="image3" class="pokemon-image" id="three">

            </label>
        </div>
    </section>
